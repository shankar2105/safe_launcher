env:
  global:
  - secure: 
  - $FFIDest=$TRAVIS_BUILD_DIR/app/ffi

matrix:
  include:
  - os: linux
  - os: osx

language: generic

python:
  - '2.7'

osx_image: xcode8

sudo: required

dist: trusty

addons:
  apt:
    packages:
      - xvfb
      - g++-4.8
	  - icnsutils
	  - graphicsmagick
	  - xz-utils
	  - xorriso

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install google-chrome-stable; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install brew-cask; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install google-chrome; fi

install:
  - export CXX="g++-4.8"
  - curl -sSf https://static.rust-lang.org/rustup.sh | sh
  - rustc -V
  - cargo -V
  - nvm --version
  - nvm install 6.4.0
  - node --version
  - npm --version
  - python --version
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  - cd $TRAVIS_BUILD_DIR
  - git clone https://github.com/maidsafe/safe_core.git && cd safe_core
  - git tag -l
  - git checkout tags/0.20.0
  - cargo build --release --verbose --features use-mock-routing
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cp ./target/release/libsafe_core.dylib $FFIDest; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cp ./target/release/libsafe_core.so $FFIDest; fi
  - cd $TRAVIS_BUILD_DIR
  - npm install
  - npm run rebuild-native
  - npm run lint
  - npm run build-test
  - npm test
